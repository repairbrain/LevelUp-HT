<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>MVC Калькулятор</title>
	<script src="controller.js"></script>
	<script src="model.js"></script>
	<script src="init.js"></script>
</head>
<body>
	<form name="calculator">
		<input name="value1" type="text" placeholder="аргумент1">
		<input name="value2" type="text" placeholder="аргумент2">
		<input name="result" type="text" placeholder="результат">
		<input name="add" type="button" value="сложить">
		<input name="sub" type="button" value="отнять">
		<input name="multiply" type="button" value="умножить">
		<input name="devide" type="button" value="разделить">
	</form>
</body>
</html>
