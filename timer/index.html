<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<script type="text/javascript" src="script.js"></script>
	<style type="text/css">
		.current-time {
		    font-size: 50px;
		    color: #333;
		    border: 1px solid black;
		    display: inline-block;
		    padding: 5px;
		    cursor: default;
		    background: #f5f5f5;
		    position: absolute;
		    -webkit-user-select: none;
		    -moz-user-select: none;
		}
	</style>
</head>
<body>
	<div class="current-time"></div>
</body>
</html>
